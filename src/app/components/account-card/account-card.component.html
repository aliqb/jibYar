<mat-card class="account-card">
  <mat-card-header>
    <mat-card-title-group class="title-group">
      <div class="icon-container">
        <img [src]="icon()" alt="bank account icon" >
      </div>
      <mat-card-title >
        <span [countUp]="total()" [reanimateOnClick]="false">0</span>
        <span class="currency">{{ currency() }}</span>
      </mat-card-title>
      <mat-card-subtitle>{{ title() }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p class="description">
      {{description()}}

    </p>
  </mat-card-content>
</mat-card>
